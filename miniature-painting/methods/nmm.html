                <script type="application/javascript">
                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"meta":{"metadata":[],"style":[],"script":[],"csp":[]},"assets":[],"headings":[{"title":"Видео руководство от Zumikito Miniatures","href":"methods/nmm.html#video-rukovodstvo-ot-zumikito-miniatures","level":2}],"title":"Не металлический металл (Non metalic metal)","includes":[],"html":"<p>Создает эффект бликов металла без использования специальных металлических красок. Классические художники практически всегда используют этот метод в своих работах, но она не требуется для покраски миниатюр.</p>\n<p>Плюсы:</p>\n<ul>\n<li>красиво выглядит на фотографиях, гораздо интереснее чем металлические краски;</li>\n<li>используется, чтобы показать свои навыки на конкурсах покраски миниатюр.</li>\n</ul>\n<p>Минусы:</p>\n<ul>\n<li>для правдоподобного металла нужно знать, как работает свет на металле, как создать высокий контраст и как плавно перейти от темного цвета к светлому;</li>\n<li>много времени тратится на создание плавных переходов;</li>\n<li>в живую выглядит не так правдоподобно из-за разных углов, под которыми на миниатюру могут смотреть.</li>\n</ul>\n<p>Не металлический металл можно разделить на несколько ключевых моментов:</p>\n<ul>\n<li>\n<p>Отражения на миниатюре находятся относительно точки зрения смотрящего. Например, если вы возьмете ложку и посмотрите на нее на уровне глаз и затем опустите, то заметите, что относительно вас отражение осталось на том же месте, но поменялось относительно ложки. Важно об этом помнить, чтобы отражения не конфликтовали собой, например, если на миниатюре много металлических поверхностей.</p>\n</li>\n<li>\n<p>На металле, кроме основных, также должны присутствовать контр отражения — это свет, отраженный от другого объекта. Например, основное отражение получается от света солнца, а контр отражение — от света, отраженного от травы. Контр отражения, как правило, менее яркие и имеют большую цветовую вариативность, чем основные.</p>\n</li>\n<li>\n<p>В не металлическом металле важен высокий контраст — свет отражается гораздо ярче от металлов и зеркал, чем от других поверхностей, а тени гораздо глубже и темнее. Поэтому часто можно заметить почти черные тени и почти белые отражения.</p>\n</li>\n<li>\n<p>Чем больше на поверхности промежуточных тонов, тем старее будет выглядеть металл, так как он будет отражать меньше света.</p>\n<p>Для реалистичного полированного металла добивайтесь господства светлых и темных тонов. Например, белые и светло-серые тона будут составлять 3/6 поверхности, черные и темно-серые — 2/5 и промежуточные — 1/5.</p>\n</li>\n</ul>\n<h2 id=\"video-rukovodstvo-ot-zumikito-miniatures\"><a href=\"methods/nmm.html#video-rukovodstvo-ot-zumikito-miniatures\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Видео руководство от Zumikito Miniatures</span></a>Видео руководство от Zumikito Miniatures</h2>\n<p></p><div class=\"embed-responsive embed-responsive-16by9\"><iframe class=\"embed-responsive-item youtube-player\" type=\"text/html\" width=\"640\" height=\"390\" src=\"https://www.youtube.com/embed/wOGlHTRySlU\" frameborder=\"0\"></iframe></div><p></p>\n","leading":false},"router":{"pathname":"methods\\nmm","depth":2},"lang":"ru","langs":["ru"],"search":{"provider":"local","api":"\\_bundle\\search-api.js","link":"\\_search\\ru\\index.html","resources":{"index":"\\_search\\ru\\index.js","registry":"\\_search\\ru\\registry.js","language":"\\_search\\ru\\language.js"}}};
