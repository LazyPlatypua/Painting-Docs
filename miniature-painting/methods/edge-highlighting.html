                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"meta":{"script":[],"style":[],"metadata":[],"csp":[]},"assets":["../_images/edge-highlight.png"],"headings":[],"title":"–í—ã—Å–≤–µ—Ç–ª–µ–Ω–∏–µ –∫—Ä–∞–µ–≤ (edge highlight)","includes":[],"html":"<p>–ù–∞ –≥—Ä–∞–Ω—è—Ö –∏ –∫—Ä–∞—è—Ö —Ñ–æ—Ä–º—ã –æ—Ç—Ä–∞–∂–∞–µ—Ç—Å—è –±–æ–ª—å—à–µ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–≤–µ—Ç–∞, —á–µ–º –Ω–∞ –ø–ª–æ—Å–∫–æ—Å—Ç–∏. –ú–µ—Ç–æ–¥ —É—Å–∏–ª–∏–≤–∞–µ—Ç —ç—Ç–æ—Ç —ç—Ñ—Ñ–µ–∫—Ç –∑–∞ —Å—á–µ—Ç –∏—Ö –≤—ã—Å–≤–µ—Ç–ª–µ–Ω–∏—è. –ü–æ—Ö–æ–∂–∏—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –ø–æ–º–æ–≥–∞–µ—Ç –¥–æ–±–∏—Ç—å—Å—è <a href=\"methods/drybrush.html\">—Å—É—Ö–∞—è –∫–∏—Å—Ç—å</a>.</p>\n<p>–ü–ª—é—Å—ã:</p>\n<ul>\n<li>—É–ª—É—á—à–∞–µ—Ç —á–∏—Ç–∞–µ–º–æ—Å—Ç—å —Å–∫—É–ª—å–ø—Ç—É—Ä—ã;</li>\n<li>–¥–æ–±–∞–≤–ª—è–µ—Ç —Ü–≤–µ—Ç–æ–≤—É—é –≤–∞—Ä–∏–∞—Ç–∏–≤–Ω–æ—Å—Ç—å;</li>\n<li>—É—Å–∏–ª–∏–≤–∞–µ—Ç –∫–æ–Ω—Ç—Ä–∞—Å—Ç;</li>\n<li>—Ö–æ—Ä–æ—à–æ –ø–æ–¥—Ö–æ–¥–∏—Ç –¥–ª—è –æ—Å—Ç—Ä—ã—Ö –≥—Ä–∞–Ω–µ–π –∏ <a href=\"methods/non-metalic-metal.html\">NMM</a>.</li>\n</ul>\n<p>–ú–∏–Ω—É—Å—ã:</p>\n<ul>\n<li>—Ç—Ä–µ–±—É–µ—Ç –≤–Ω–∏–º–∞–Ω–∏—è –∏ —É—Å–∏–¥—á–∏–≤–æ—Å—Ç–∏;</li>\n<li>–ó–∞–Ω–∏–º–∞–µ—Ç –º–Ω–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏;</li>\n<li>–ø–ª–æ—Ö–æ —Ä–∞–±–æ—Ç–∞–µ—Ç –Ω–∞ —Å–∫—É–ª—å–ø—Ç—É—Ä–∞—Ö —Å –æ–∫—Ä—É–≥–ª—ã–º–∏ —Ñ–æ—Ä–º–∞–º–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä, —Ç–µ–ª–∞ –ª—é–¥–µ–π –∏ –∂–∏–≤–æ—Ç–Ω—ã—Ö).</li>\n</ul>\n<p>–í—ã—Å–≤–µ—Ç–ª–µ–Ω–∏–µ –∫—Ä–∞–µ–≤ –º–æ–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å –±—ã—Å—Ç—Ä–æ –∏–ª–∏ –∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω–æ.</p>\n<div class=\"yfm-tabs\" data-diplodoc-group=\"defaultTabsGroup-4jdrgfla\" data-diplodoc-variant=\"regular\">\n<div class=\"yfm-tab-list\" role=\"tablist\">\n<div data-diplodoc-id=\"–±—ã—Å—Ç—Ä–æ\" data-diplodoc-key=\"%d0%91%d1%8b%d1%81%d1%82%d1%80%d0%be\" class=\"yfm-tab yfm-tab-group active\" role=\"tab\" tabindex=\"0\" data-diplodoc-is-active=\"true\">–ë—ã—Å—Ç—Ä–æ</div>\n<div data-diplodoc-id=\"–∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω–æ\" data-diplodoc-key=\"%d0%9a%d0%b0%d1%87%d0%b5%d1%81%d1%82%d0%b2%d0%b5%d0%bd%d0%bd%d0%be\" class=\"yfm-tab yfm-tab-group\" role=\"tab\" tabindex=\"-1\" data-diplodoc-is-active=\"false\">–ö–∞—á–µ—Å—Ç–≤–µ–Ω–Ω–æ</div>\n</div>\n<div id=\"fnhjmrza\" class=\"yfm-tab-panel active\" role=\"tabpanel\" data-title=\"–ë—ã—Å—Ç—Ä–æ\">\n<ol>\n<li>\n<p>–û–ø—Ä–µ–¥–µ–ª–∏—Ç–µ –≥—Ä–∞–Ω–∏, –∫–æ—Ç–æ—Ä—ã–µ –Ω—É–∂–Ω–æ –≤—ã—Å–≤–µ—Ç–ª–∏—Ç—å. –°–∫–æ–Ω—Ü–µ–Ω—Ç—Ä–∏—Ä—É–π—Ç–µ –≤–Ω–∏–º–∞–Ω–∏–µ –Ω–∞ —Å–º–æ—Ç—Ä—è—â–∏—Ö –≤–≤–µ—Ä—Ö –≥—Ä–∞–Ω—è—Ö —É –ª–∏—Ü–∞, —Ä—É–∫, –≥—Ä—É–¥–∏ –∏ –¥—Ä—É–≥–∏—Ö –≤–∞–∂–Ω—ã—Ö –¥–ª—è –≤–∞—Å –¥–µ—Ç–∞–ª—è—Ö.</p>\n</li>\n<li>\n<p>–í—ã–±–µ—Ä–∏—Ç–µ –∫—Ä–∞—Å–∫—É –±–æ–ª–µ–µ —è—Ä–∫–æ–≥–æ –æ—Ç—Ç–µ–Ω–∫–∞ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —Ü–≤–µ—Ç–∞ –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç–∏. –ù–∞–ø—Ä–∏–º–µ—Ä, –¥–ª—è —Å–∏–Ω–µ–≥–æ –≤—ã–±–µ—Ä–∏—Ç–µ –≥–æ–ª—É–±–æ–π –∏–ª–∏ –±–∏—Ä—é–∑–æ–≤—ã–π.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">–ü—Ä–∏–º–µ—á–∞–Ω–∏–µ</p>\n<div class=\"yfm-note-content\"><p>üí° –õ—É—á—à–µ –≤—Å–µ–≥–æ –¥–ª—è –≤—ã—Å–≤–µ—Ç–ª–µ–Ω–∏–µ –∫—Ä–∞–µ–≤ –ø–æ–¥—Ö–æ–¥—è—Ç –±–æ–ª–µ–µ –≥—É—Å—Ç—ã–µ –∫—Ä–∞—Å–∫–∏, —Ç–∞–∫ –∫–∞–∫ –∏—Ö –ª–µ–≥—á–µ –∫–æ–Ω—Ç—Ä–æ–ª–∏—Ä–æ–≤–∞—Ç—å.</p>\n</div></div><p>–ù–µ –±–æ–π—Ç–µ—Å—å —Å–º–µ—à–∏–≤–∞—Ç—å —Ü–≤–µ—Ç–∞, –µ—Å–ª–∏ —É –≤–∞—Å –Ω–µ—Ç –ø–æ–¥—Ö–æ–¥—è—â–∏—Ö –∫—Ä–∞—Å–æ–∫. –í—ã –º–æ–∂–µ—Ç–µ –¥–æ–±–∞–≤–∏—Ç—å –±–µ–ª—ã–π –∏–ª–∏ –∂–µ–ª—Ç—ã–π —Ü–≤–µ—Ç–∞ –∫ –æ—Å–Ω–æ–≤–Ω–æ–º—É, —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å –Ω—É–∂–Ω—ã–π –æ—Ç—Ç–µ–Ω–æ–∫.</p>\n</li>\n<li>\n<p>–í—ã–±–µ—Ä–∏—Ç–µ –∫–∏—Å—Ç—å —Å –æ—Å—Ç—Ä—ã–º –∫–æ–Ω—á–∏–∫–æ–º. –ü–æ–ø—ã—Ç–∞–π—Ç–µ—Å—å –ø–æ–¥–æ–±—Ä–∞—Ç—å –∫–∏—Å—Ç—å —Å –Ω–∞—Å—Ç–æ–ª—å–∫–æ –±–æ–ª—å—à–∏–º –ø—É—á–∫–æ–º, –Ω–∞—Å–∫–æ–ª—å–∫–æ –≤—ã –º–æ–∂–µ—Ç–µ. –¢–∞–∫ –∫—Ä–∞—Å–∫–∞ –±—É–¥–µ—Ç –º–µ–¥–ª–µ–Ω–Ω–µ–µ –Ω–∞ –Ω–µ–π –∑–∞—Å—ã—Ö–∞—Ç—å.</p>\n</li>\n<li>\n<p>–ü–æ–º–µ—Å—Ç–∏—Ç–µ –≤–∞—à–∏ –ª–æ–∫—Ç–∏ –Ω–∞ —Å—Ç–æ–ª, —Å–æ–µ–¥–∏–Ω–∏—Ç–µ —Ä—É–∫–∏ –Ω–∞ –ø–æ–¥—Å—Ç–∞–≤–∫–µ –º–∏–Ω–∏–∞—Ç—é—Ä—ã. –¢–∞–∫ –≤–∞—à–∏ —Ä—É–∫–∏ –±—É–¥—É—Ç –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ —Å—Ç–∞–±–∏–ª—å–Ω—ã –∏ –≤–∞–º –±—É–¥–µ—Ç –ª–µ–≥—á–µ —Ä–∏—Å–æ–≤–∞—Ç—å —Ç–æ–Ω–∫–∏–µ –ª–∏–Ω–∏–∏.</p>\n</li>\n<li>\n<p>–ù–∞–±–µ—Ä–∏—Ç–µ –≤ –∫–∏—Å—Ç—å –∫—Ä–∞—Å–∫—É, —É–±–µ—Ä–∏—Ç–µ –ª–∏—à–Ω—é—é –≤–ª–∞–≥—É –æ –±—É–º–∞–∂–Ω–æ–µ –ø–æ–ª–æ—Ç–µ–Ω—Ü–µ –∏ –æ–±—Ä–∏—Å—É–π—Ç–µ –≤—ã–±—Ä–∞–Ω–Ω—ã–µ —Ä–∞–Ω–µ–µ –≥—Ä–∞–Ω–∏. –ù–µ –±–æ–π—Ç–µ—Å—å –≤—Ä–∞—â–∞—Ç—å –º–∏–Ω–∏–∞—Ç—é—Ä—É –¥–ª—è –±–æ–ª–µ–µ —É–¥–æ–±–Ω–æ–π —Ç–æ—á–∫–∏ –æ–±–∑–æ—Ä–∞ –∏, –µ—Å–ª–∏ –µ—Å—Ç—å –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å, –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –Ω–µ –∫–æ–Ω—á–∏–∫ –∫–∏—Å—Ç–∏, –∞ —Å—Ç–æ—Ä–æ–Ω—É –Ω–∏–∂–Ω–µ–π —Ç—Ä–µ—Ç–∏ –ø—É—á–∫–∞ ‚Äî —Ç–∞–∫ –∫—Ä–∞—Å–∏—Ç—å –≥—Ä–∞–Ω–∏ –≥–æ—Ä–∞–∑–¥–æ –ª–µ–≥—á–µ.</p>\n<p>–°—Ç–∞—Ä–∞–π—Ç–µ—Å—å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –¥–ª–∏–Ω–Ω—ã–µ –º–∞–∑–∫–∏ –∫–∏—Å—Ç–∏ –ø–æ –≤—Å–µ–π –≥—Ä–∞–Ω–∏ –≤–º–µ—Å—Ç–æ –∫–æ—Ä–æ—Ç–∫–∏—Ö —à—Ç—Ä–∏—Ö–æ–≤ –¥–ª—è –±–æ–ª–µ–µ —á–∏—Å—Ç–æ–≥–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞.</p>\n</li>\n</ol>\n</div>\n<div id=\"y1uzf8e5\" class=\"yfm-tab-panel\" role=\"tabpanel\" data-title=\"–ö–∞—á–µ—Å—Ç–≤–µ–Ω–Ω–æ\">\n<ol>\n<li>\n<p>–û–ø—Ä–µ–¥–µ–ª–∏—Ç–µ –≤—Å–µ –≥—Ä–∞–Ω–∏ –Ω–∞ –º–∏–Ω–∏–∞—Ç—é—Ä–µ. –°—Ä–µ–¥–∏ –Ω–∏—Ö –æ–ø—Ä–µ–¥–µ–ª–∏—Ç–µ:</p>\n<ul>\n<li>–≥—Ä–∞–Ω–∏, –∫–æ—Ç–æ—Ä—ã–µ —Å–º–æ—Ç—Ä—è—Ç –≤–≤–µ—Ä—Ö;</li>\n<li>–≥—Ä–∞–Ω–∏, –Ω–∞—Ö–æ–¥—è—â–∏–µ—Å—è —É –ª–∏—Ü–∞, —Ä—É–∫ –∏ –≤–∞–∂–Ω—ã—Ö –¥–µ—Ç–∞–ª–µ–π –º–æ–¥–µ–ª–∏.</li>\n</ul>\n<p>–≠—Ç–∏ –≥—Ä–∞–Ω–∏ –≤—ã –±—É–¥–µ—Ç–µ –≤—ã–¥–µ–ª—è—Ç—å –±–æ–ª–µ–µ —è—Ä–∫–∏–º–∏ —Ü–≤–µ—Ç–∞–º–∏, —á—Ç–æ–±—ã –±–æ–ª–µ–µ —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω–æ –ø–µ—Ä–µ–¥–∞—Ç—å –∏–≥—Ä—É —Å–≤–µ—Ç–∞ –Ω–∞ –º–∏–Ω–∏–∞—Ç—é—Ä–µ.</p>\n</li>\n<li>\n<p>–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞–∫ –º–∏–Ω–∏–º—É–º –¥–≤–µ –∫—Ä–∞—Å–∫–∏ –±–æ–ª–µ–µ —è—Ä–∫–æ–≥–æ –æ—Ç—Ç–µ–Ω–∫–∞ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —Ü–≤–µ—Ç–∞ –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç–∏. –ù–∞–ø—Ä–∏–º–µ—Ä, –¥–ª—è —Å–∏–Ω–µ–≥–æ –≤—ã–±–µ—Ä–∏—Ç–µ –≥–æ–ª—É–±–æ–π –∏ —Å–≤–µ—Ç–ª–æ-–≥–æ–ª—É–±–æ–π. –í—ã –º–æ–∂–µ—Ç–µ —É–≤–µ–ª–∏—á–∏—Ç—å –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ü–≤–µ—Ç–æ–≤, –ø–æ—Å—Ç–µ–ø–µ–Ω–Ω–æ –ø–µ—Ä–µ—Ö–æ–¥—è –æ—Ç –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —Ü–≤–µ—Ç–∞ –∫ –±–µ–ª–æ–º—É –∏ –∂–µ–ª—Ç–æ–º—É, –Ω–æ –≤–∞–º –ø–æ—Ç—Ä–µ–±—É–µ—Ç—Å—è –±–æ–ª—å—à–µ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —à–∞–≥–æ–≤.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">–ü—Ä–∏–º–µ—á–∞–Ω–∏–µ</p>\n<div class=\"yfm-note-content\"><p>üí° –õ—É—á—à–µ –≤—Å–µ–≥–æ –¥–ª—è –≤—ã—Å–≤–µ—Ç–ª–µ–Ω–∏—è –∫—Ä–∞–µ–≤ –ø–æ–¥—Ö–æ–¥—è—Ç –±–æ–ª–µ–µ –≥—É—Å—Ç—ã–µ –∫—Ä–∞—Å–∫–∏, —Ç–∞–∫ –∫–∞–∫ –∏—Ö –ª–µ–≥—á–µ –∫–æ–Ω—Ç—Ä–æ–ª–∏—Ä–æ–≤–∞—Ç—å.</p>\n</div></div><p>–ù–µ –±–æ–π—Ç–µ—Å—å —Å–º–µ—à–∏–≤–∞—Ç—å —Ü–≤–µ—Ç–∞, –µ—Å–ª–∏ —É –≤–∞—Å –Ω–µ—Ç –ø–æ–¥—Ö–æ–¥—è—â–∏—Ö –∫—Ä–∞—Å–æ–∫. –í—ã –º–æ–∂–µ—Ç–µ –¥–æ–±–∞–≤–∏—Ç—å –±–µ–ª—ã–π –∏–ª–∏ –∂–µ–ª—Ç—ã–π —Ü–≤–µ—Ç–∞ –∫ –æ—Å–Ω–æ–≤–Ω–æ–º—É, —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å –Ω—É–∂–Ω—ã–π –æ—Ç—Ç–µ–Ω–æ–∫.</p>\n</li>\n<li>\n<p>–í—ã–±–µ—Ä–∏—Ç–µ –∫–∏—Å—Ç—å —Å –æ—Å—Ç—Ä—ã–º –∫–æ–Ω—á–∏–∫–æ–º. –ü–æ–ø—ã—Ç–∞–π—Ç–µ—Å—å –ø–æ–¥–æ–±—Ä–∞—Ç—å –∫–∏—Å—Ç—å —Å –Ω–∞—Å—Ç–æ–ª—å–∫–æ –±–æ–ª—å—à–∏–º –ø—É—á–∫–æ–º, –Ω–∞—Å–∫–æ–ª—å–∫–æ –≤—ã –º–æ–∂–µ—Ç–µ. –¢–∞–∫ –∫—Ä–∞—Å–∫–∞ –±—É–¥–µ—Ç –º–µ–¥–ª–µ–Ω–Ω–µ–µ –Ω–∞ –Ω–µ–π –∑–∞—Å—ã—Ö–∞—Ç—å.</p>\n</li>\n<li>\n<p>–ü–æ–º–µ—Å—Ç–∏—Ç–µ –≤–∞—à–∏ –ª–æ–∫—Ç–∏ –Ω–∞ —Å—Ç–æ–ª, —Å–æ–µ–¥–∏–Ω–∏—Ç–µ —Ä—É–∫–∏ –Ω–∞ –ø–æ–¥—Å—Ç–∞–≤–∫–µ –º–∏–Ω–∏–∞—Ç—é—Ä—ã. –¢–∞–∫ –≤–∞—à–∏ —Ä—É–∫–∏ –±—É–¥—É—Ç –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ —Å—Ç–∞–±–∏–ª—å–Ω—ã –∏ –≤–∞–º –±—É–¥–µ—Ç –ª–µ–≥—á–µ —Ä–∏—Å–æ–≤–∞—Ç—å —Ç–æ–Ω–∫–∏–µ –ª–∏–Ω–∏–∏.</p>\n</li>\n<li>\n<p>–ù–∞–±–µ—Ä–∏—Ç–µ –≤ –∫–∏—Å—Ç—å –ø–µ—Ä–≤—É—é –ø–æ —è—Ä–∫–æ—Å—Ç–∏ –∫—Ä–∞—Å–∫—É, —É–±–µ—Ä–∏—Ç–µ –ª–∏—à–Ω—é—é –≤–ª–∞–≥—É –æ –±—É–º–∞–∂–Ω–æ–µ –ø–æ–ª–æ—Ç–µ–Ω—Ü–µ –∏ –æ–±—Ä–∏—Å—É–π—Ç–µ –≤—Å–µ –≥—Ä–∞–Ω–∏. –ù–µ –±–æ–π—Ç–µ—Å—å –≤—Ä–∞—â–∞—Ç—å –º–∏–Ω–∏–∞—Ç—é—Ä—É –¥–ª—è –±–æ–ª–µ–µ —É–¥–æ–±–Ω–æ–π —Ç–æ—á–∫–∏ –æ–±–∑–æ—Ä–∞ –∏, –µ—Å–ª–∏ –µ—Å—Ç—å –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å, –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –Ω–µ –∫–æ–Ω—á–∏–∫ –∫–∏—Å—Ç–∏, –∞ —Å—Ç–æ—Ä–æ–Ω—É –Ω–∏–∂–Ω–µ–π —Ç—Ä–µ—Ç–∏ –ø—É—á–∫–∞ ‚Äî —Ç–∞–∫ –∫—Ä–∞—Å–∏—Ç—å –≥—Ä–∞–Ω–∏ –≥–æ—Ä–∞–∑–¥–æ –ª–µ–≥—á–µ.</p>\n<p>–°—Ç–∞—Ä–∞–π—Ç–µ—Å—å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –¥–ª–∏–Ω–Ω—ã–µ –º–∞–∑–∫–∏ –∫–∏—Å—Ç–∏ –ø–æ –≤—Å–µ–π –≥—Ä–∞–Ω–∏ –≤–º–µ—Å—Ç–æ –∫–æ—Ä–æ—Ç–∫–∏—Ö —à—Ç—Ä–∏—Ö–æ–≤ –¥–ª—è –±–æ–ª–µ–µ —á–∏—Å—Ç–æ–≥–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞.</p>\n<p>–ß—Ç–æ–±—ã —Å–æ–∑–¥–∞—Ç—å –±–æ–ª–µ–µ —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç, –≤–º–µ—Å—Ç–æ —Ç–æ–Ω–∫–∏—Ö, –ø—Ä—è–º—ã—Ö –º–∞–∑–∫–æ–≤ –∏–º–∏—Ç–∏—Ä—É–π—Ç–µ —Ü–∞—Ä–∞–ø–∏–Ω—ã, —Ç—Ä–µ—â–∏–Ω—ã –∏ –¥—Ä—É–≥–∏–µ –Ω–µ—Ä–æ–≤–Ω–æ—Å—Ç–∏, –∑–∞ –∫–æ—Ç–æ—Ä—ã–µ –º–æ–∂–µ—Ç –∑–∞—Ü–µ–ø–∏—Ç—å—Å—è —Å–≤–µ—Ç.</p>\n</li>\n<li>\n<p>–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø—Ä–æ—Ü–µ—Å—Å, –Ω–æ –≤ —ç—Ç–æ—Ç —Ä–∞–∑ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –±–æ–ª–µ–µ —è—Ä–∫—É—é –∫—Ä–∞—Å–∫—É –∏ –ø–æ–∫—Ä–∞—Å—å—Ç–µ —Ç–æ–ª—å–∫–æ –≤—ã–±—Ä–∞–Ω–Ω—ã–µ –≥—Ä–∞–Ω–∏.</p>\n<p>–ß—Ç–æ–±—ã —Å–≥–ª–∞–¥–∏—Ç—å –ø–µ—Ä–µ—Ö–æ–¥ –∫ –±–æ–ª–µ–µ —è—Ä–∫–æ–º—É —Ü–≤–µ—Ç—É –Ω–∞ –≥—Ä–∞–Ω–∏, –≤—ã –º–æ–∂–µ—Ç–µ –¥–æ–±–∞–≤–∏—Ç—å –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —à–∞–≥–∏ –ø–µ—Ä–µ–¥ —ç—Ç–∏–º, –∏—Å–ø–æ–ª—å–∑—É—è —Å–º–µ—Å—å —Ç–µ–∫—É—â–µ–≥–æ –∏ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ —Ü–≤–µ—Ç–æ–≤ –∏ –ø–æ–∫—Ä—ã–≤–∞—è –±–æ–ª—å—à—É—é –ø–ª–æ—â–∞–¥—å.</p>\n<p>–ù–∞–ø—Ä–∏–º–µ—Ä, –ø–æ–∫—Ä–∞—Å—å—Ç–µ –≤—Å–µ –≥—Ä–∞–Ω–∏ –≤ –≥–æ–ª—É–±–æ–π —Ü–≤–µ—Ç –∏, –ø–æ—Å—Ç–µ–ø–µ–Ω–Ω–æ —É–≤–µ–ª–∏—á–∏–≤–∞—è –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –±–µ–ª–æ–≥–æ –≤ –∫—Ä–∞—Å–∫–µ –∏ —É–º–µ–Ω—å—à–∞—è —Ä–∞–±–æ—á—É—é –ø–ª–æ—â–∞–¥—å, –ø–µ—Ä–µ–¥–≤–∏–≥–∞–π—Ç–µ—Å—å –∫ —Å–º–æ—Ç—Ä—è—â–∏–º –≤–≤–µ—Ä—Ö –∫—Ä–∞—è–º.</p>\n<p><img src=\"_images\\edge-highlight.png\" alt=\"edge-highlight\" /></p>\n<p>–î–ª—è —É–ª—É—á—à–µ–Ω–∏—è —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏ –≤—ã –º–æ–∂–µ—Ç–µ —Ç–∞–∫–∂–µ —É–≤–µ–ª–∏—á–∏—Ç—å —è—Ä–∫–æ—Å—Ç—å —Ü–≤–µ—Ç–∞ –Ω–∞ —É–≥–ª–∞—Ö.</p>\n</li>\n</ol>\n</div>\n</div>\n<p>–ß—Ç–æ–±—ã —É–ª—É—á—à–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç, –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –≤—ã—Å–≤–µ—Ç–ª–µ–Ω–∏–µ –∫—Ä–∞–µ–≤ –≤–º–µ—Å—Ç–µ —Å –¥—Ä—É–≥–∏–º–∏ —Ç–µ—Ö–Ω–∏–∫–∞–º–∏. –ù–∞–ø—Ä–∏–º–µ—Ä, <a href=\"methods/recess-shading.html\">–∑–∞—Ç–µ–º–Ω–µ–Ω–∏–µ —É–≥–ª—É–±–ª–µ–Ω–∏–π</a> –∏–ª–∏ –≤—ã—Å–≤–µ—Ç–ª–µ–Ω–∏–µ.</p>\n","leading":false},"router":{"pathname":"methods\\edge-highlighting","depth":2},"lang":"ru","langs":["ru"],"search":{"provider":"local","api":"\\_bundle\\search-api.js","link":"\\_search\\ru\\index.html","resources":{"index":"\\_search\\ru\\index.js","registry":"\\_search\\ru\\registry.js","language":"\\_search\\ru\\language.js"}}};
